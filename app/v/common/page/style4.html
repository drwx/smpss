<div class="page clearfix fr">
    <p class="page_now clearfix">
    <u>共{/$total/}页</u>
    <a class="next" href="/{/$first/}">第一页</a>
    <a  class="next" href="{/if $prepg eq null/}###{/else/}/{/$prepg/}{//if/}">上一页</a>
    {/if $start gt "0"/}
    <u>...</u>
    {//if/}
    {/section name=sec loop=$pages start=$start max=$max/}
	<a class="{/if $currpage eq $pages[sec].page/}current{//if/}" href="/{/$pages[sec].url/}">{/$pages[sec].page/}</a>  
	{//section/}
    {/if $max lt $total/}
    <u>...</u>
    {//if/}
    <a class="down" href="{/ if $nextpg eq null/}###{/else/}/{/$nextpg/}{//if/}">下一页</a>
    <u>到第<label><input type="text" value="{/$currpage/}" class="numpage" name="numpage" id="numpage"></label>页</u>
    </p>
    <a href="javascript:void(0)" class="at_but b_2_g" onclick="this.href='/{/$first/}'.replace('page-1','page-'+$('#numpage').val());"><u></u>确定</a>
</div>
