{/include file="common/header.html"/}
<div class="form">
  <form action="{/get_url rule='/purchase/purchase' data="ac=$ac"/}" method="post" id="js-form">
    <fieldset class="clearfix">
    <input type="hidden" name="goods_id" value="{/$goods.goods_id/}" />
		<ul class="verify">
          <li><label class="w80"><font class="red"> * </font>商品条形码：</label>
            <span><input type="text" value="{/$goods.goods_sn/}" class="text" name="goods_sn" id="goods_sn" /></span>
            </li>
          <li><label class="w80"><font class="red"> * </font>数量：</label>
            <span><input type="text" value="" class="text w80" name="in_num" id="in_num" />(记重商品单位为千克)</span>
            </li>
          <li><label class="w80"><font class="red"> * </font>进价：</label>
            <span><input type="text" value="{/$goods.in_price/}" class="text w80" name="in_price" id="in_price" />元</span>
            </li>
		</ul>
      <dt>
        <input type="submit" name="" id="button" value="添加" />
      </dt>
    </fieldset>
  </form>
</div>
<script type="text/javascript">
    $(function() { 
		$("form").validity(function() {
            $("#goods_sn,#in_num,#in_price").require("不能够为空!").match("number");
        });
    });
</script>
