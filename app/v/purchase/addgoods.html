{/include file="common/header.html"/}
<div class="form">
  <form action="{/get_url rule='/goods/addgoods'/}" method="post" id="js-form">
    <fieldset class="clearfix">
    <input type="hidden" value="{/$goods.goods_id/}" name="goods_id" />
		<ul class="verify">
          <li class="ftext"><label class="w80">所属分类：</label>
            <span><select id="one" name="cat_id">
            <option value="0">-----选择分类-----</option>
            {/section name=i loop=$catelist/}
            <option value="{/$catelist[i].cat_id/}" {/if $catelist[i].cat_id eq $cat_id/}selected="selected"{//if/}>{/$catelist[i].pre/}{/$catelist[i].cat_name/}</option>
            {//section/}
        	</select></span>
            </li>
          <li><label class="w80"><font class="red"> * </font>商品条形码：</label>
            <span><input type="text" value="{/$goods.goods_sn/}" class="text" name="goods_sn" /></span>
            </li>
          <li><label class="w80"><font class="red"> * </font>商品名称：</label>
            <span><input type="text" value="{/$goods.goods_name/}" class="text" name="goods_name" /></span>
            </li>
          <li><label class="w80"><font class="red"> * </font>商品售价：</label>
            <span><input type="text" value="{/$goods.out_price/}" class="text w80" name="out_price" />元</span>
            </li>
          <li><label class="w80"><font class="red"> * </font>商品进价：</label>
            <span><input type="text" value="{/$goods.in_price/}" class="text w80" name="in_price" />元</span>
            </li>
          <li><label class="w80">市场价：</label>
            <span><input type="text" value="{/$goods.market_price/}" class="text w80" name="market_price" />元(默认市场价为售价的1.2倍)</span>
            </li>
          <li><label class="w80">商品重量：</label>
            <span><input type="text" value="{/$goods.weight/}" class="text w80" name="weight" /></span>
            </li>
          <li><label class="w80">商品单位：</label>
            <span><input type="text" value="{/$goods.unit/}" class="text w80" name="unit" /></span>
            </li>
          <li class="ftext"><label class="w80">会员优惠：</label>
            <span><input name="ismemberprice" type="radio" value="1" {/if $goods.ismemberprice eq 1 || $goods.goods_id eq ''/}checked="checked"{//if/}/>享受<input name="ismemberprice" type="radio" value="0" {/if $goods.ismemberprice eq 0 && $goods.goods_id neq ''/}checked="checked"{//if/}/>不享受</span>
            </li>
          <li class="ftext"><label class="w80">是否促销：</label>
            <span><input name="ispromote" type="radio" value="1" {/if $goods.ispromote eq 1/}checked="checked"{//if/}/>启用<input name="ispromote" type="radio" value="0" {/if $goods.ispromote eq 0/}checked="checked"{//if/}/>禁用</span>
            </li>
          <li class="promote"><label class="w80">促销价：</label>
            <span><input type="text" value="{/$goods.promote_price/}" class="text w80" name="promote_price" />元</span>
            </li>
          <li class="promote"><label class="w80">开始时间：</label>
            <span><input type="text" value="{/$goods.promote_start_date/}" class="text w80" name="promote_start_date" /></span>
            </li>
          <li class="promote"><label class="w80">结束时间：</label>
            <span><input type="text" value="{/$goods.promote_end_date/}" class="text w80" name="promote_end_date" /></span>
            </li>
          <li><label class="w80">商品简介：</label>
            <span><textarea name="goods_desc" class="textarea" style="height:50px">{/$goods.goods_desc/}</textarea></span>
            </li>
		</ul>
      <dt>
        <input type="submit" name="" id="button" value="{/if $goods.cat_id/}编辑{/else/}添加{//if/}" />
      </dt>
    </fieldset>
  </form>
</div>
