{/include file="common/header.html"/}
<div class="form">
  <form action="{/get_url rule='/member/addmember'/}" method="post" id="js-form">
    <fieldset class="clearfix">
    <input type="hidden" value="{/$member.mid/}" name="mid" />
		<ul class="verify">
          <li><label class="w80"><font class="red"> * </font>真实名字：</label>
            <span><input type="text" value="{/$member.realname/}" class="text" name="realname" /></span>
            </li>
          <li><label class="w80"><font class="red"> * </font>会员卡卡号：</label>
            <span><input type="text" class="text" name="membercardid" value="{/$member.membercardid/}" /></span>
            </li>
          <li><label class="w80">身份证号：</label>
            <span><input type="text" class="text" name="cardid" value="{/$member.cardid/}" /></span>
            </li>
          <li><label class="w80">座机号码：</label>
            <span><input type="text" class="text" name="phone" value="{/$member.phone/}" /></span>
            </li>
          <li><label class="w80">手机号码：</label>
            <span><input type="text" class="text" name="mobile" value="{/$member.mobile/}" /></span>
            </li>
          <li><label class="w80">Email：</label>
            <span><input type="text" class="text" name="email" value="{/$member.email/}" /></span>
            </li>
          <li><label class="w80">地区选择：</label>
            <span><select id="province" name="prov_id" onChange="getcity(this.value)">
            <option value="">---请选择省份---</option>
        	</select>
        	<select id="city" name="city_id">
            <option value="">---请选择城市---</option>
        	</select></span>
            </li>
          <li><label class="w80">详细地址：</label>
            <span><input type="text" class="text" name="address" value="{/$member.address/}" /></span>
            </li>
          <li><label class="w80">邮政编码：</label>
            <span><input type="text" class="text" name="zipcode" value="{/$member.zipcode/}" /></span>
            </li>
          <li class="ftext"><label class="w80">用户状态：</label>
            <span><input name="state" type="radio" value="1" {/if $member.state eq 1/}checked="checked"{//if/}/>启用<input name="state" type="radio" value="0" {/if $member.state eq 0/}checked="checked"{//if/}/>禁用</span>
            </li>
		</ul>
      <dt>
        <input type="submit" name="" id="button" value="{/if $member.mid/}编辑{/else/}添加{//if/}" />
      </dt>
    </fieldset>
  </form>
</div>
<script type="text/javascript" src="/assets/js/region.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	getprovince('1','{/$member.prov_id/}');
	{/if $member.prov_id/}
	getcity('{/$member.prov_id/}','{/$member.city_id/}');
	{//if/}
})
</script>
