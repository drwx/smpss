{/include file="common/header.html"/}
<div class="form">
  <form action="{/get_url rule='/account/addaccount'/}" method="post" id="js-form">
    <fieldset class="clearfix">
      <p>添加帐号</p>
		<ul class="verify">
          <li><label class="w80"><font class="red"> * </font>用户名：</label>
            <span><input type="text" value="" class="text" name="admin_name" /></span>
            </li>
          <li><label class="w80"><font class="red"> * </font>密码：</label>
            <span><input type="password" value="" class="text" name="pwd" /></span>
            </li>
          <li><label class="w80"><font class="red"> * </font>确认密码：</label>
            <span><input type="password" value="" class="text" name="pwd2" /></span>
            </li>
          <li class="ftext"><label class="w80"><font class="red"> * </font>选择用户组：</label>
            <span><select name="group">
            <option value="0">选择用户组</option>
            {/section name=i loop=$group/}<option value="{/$group[i].gid/}">{/$group[i].group_name/}</option>{//section/}
            </select></span>
            </li>
		</ul>
      <dt>
        <input type="submit" name="" id="button" value="添加" />
      </dt>
    </fieldset>
  </form>
</div>
