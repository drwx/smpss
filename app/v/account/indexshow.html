{/include file="common/header.html"/}
<div class="form">
  <form action="{/get_url rule='/account/index' data="aid=$aid"/}" method="post" id="js-form">
    <fieldset class="clearfix">
      <p>修改帐号信息</p>
		<ul class="verify">
          <li class="ftext"><label class="w80"><font class="red"> * </font>用户名：</label>
            <span>{/$account.admin_name/}</span>
            </li>
          <li><label class="w80"><font class="red"> * </font>密码：</label>
            <span><input type="password" value="" class="text" name="pwd" /></span>
            </li>
          <li class="ftext"><label class="w80"><font class="red"> * </font>选择用户组：</label>
            <span><select name="group">
            <option value="0">选择用户组</option>
            {/section name=i loop=$group/}<option value="{/$group[i].gid/}" {/if $group[i].gid eq $account.gid/}selected="selected"{//if/}>{/$group[i].group_name/}</option>{//section/}
            </select></span>
            </li>
		</ul>
      <dt>
        <input type="submit" name="" id="button" value="修改" />
      </dt>
    </fieldset>
  </form>
</div>
