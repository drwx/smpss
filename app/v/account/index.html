{/include file="common/header.html"/}
<div class="listtable">
  <table width="100%">
    <tr>
      <th>用户名称</th>
      <th>用户组</th>
      <th>管理</th>
    </tr>
    {/section name=i loop=$account/}
    <tr>
      <td>{/$account[i].admin_name/}</td>
      <td>{/$account[i].group_name/}</td>
      <td><a href="{/get_url rule='/account/index' data='aid='|cat:$account[i].admin_id/}">编辑</a>|<a href="{/get_url rule='/system/rights' data='gid='|cat:$account[i].gid/}">查看权限</a></td>
    </tr>
    {//section/}
  </table>
</div>
