{/include file="common/header.html"/}
<div class="listtable">
  <table width="100%">
    <tr>
      <th>分类名称</th>
      <th>管理</th>
    </tr>
    {/section name=i loop=$category/}
    <tr>
      <td>{/$category[i].pre/}{/$category[i].cat_name/}</td>
      <td><a href="{/get_url rule='/category/category' data='catid='|cat:$category[i].cat_id/}">编辑</a></td>
    </tr>
    {//section/}
  </table>
</div>
