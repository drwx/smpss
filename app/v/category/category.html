{/include file="common/header.html"/}
<div class="form">
  <form action="{/get_url rule='/category/category'/}" method="post" id="js-form">
    <fieldset class="clearfix">
    <input type="hidden" value="{/$category.cat_id/}" name="cat_id" />
		<ul class="verify">
          <li class="ftext"><label class="w80">所属分类：</label>
            <span><select id="one" name="pid">
            <option value="0">-----顶级分类-----</option>
            {/section name=i loop=$categorylist/}
            <option value="{/$categorylist[i].cat_id/}" {/if $categorylist[i].cat_id eq $category.pid/}selected="selected"{//if/} {/if $categorylist[i].cat_id eq $category.cat_id/}disabled="disabled"{//if/}>{/$categorylist[i].pre/}{/$categorylist[i].cat_name/}</option>
            {//section/}
        	</select></span>
            </li><li><label class="w80"><font class="red"> * </font>分类名称：</label>
            <span><input type="text" value="{/$category.cat_name/}" class="text" name="cat_name" /></span>
            </li>
          <li class="ftext"><label class="w80">状态：</label>
            <span><input name="is_show" type="radio" value="1" {/if $category.is_show eq 1/}checked="checked"{//if/}/>启用<input name="is_show" type="radio" value="0" {/if $category.is_show eq 0/}checked="checked"{//if/}/>禁用</span>
            </li>
		</ul>
      <dt>
        <input type="submit" name="" id="button" value="{/if $category.cat_id/}编辑{/else/}添加{//if/}" />
      </dt>
    </fieldset>
  </form>
</div>
